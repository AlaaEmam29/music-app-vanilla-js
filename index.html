<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
        <div class="vh-100 d-flex flex-column justify-content-between align-items-center ">
            <div class="container text-center w-50 py-2">
                <h1>Tap Music</h1>
                <p>
                    Create Sound with just one tap
                </p>

            </div>
            <div class="visual">

            </div>
            <div class="d-flex pads w-100  ">
                <div class="pad-1">
                    <audio class="sound" src="./audio/mixkit-happy-guitar-chords-2319.wav"></audio>
                </div>
                <div class="pad-2">
                    <audio class="sound" src="./audio/mixkit-cool-guitar-riff-2321.wav"></audio>

                </div>
                <div class="pad-3">
                    <audio class="sound" src="./audio/mixkit-toy-guitar-stroke-up-2330.wav"></audio>

                </div>
                <div class="pad-4">
                    <audio class="sound" src="./audio/mixkit-arcade-retro-game-over-213.wav"></audio>

                </div>
                <div class="pad-5">
                    <audio class="sound" src="./audio/mixkit-western-guitar-drum-single-2333.wav"></audio>

                </div>
                <div class="pad-6">
                    <audio class="sound" src="./audio/punch-boxing-02wav-14897.mp3"></audio>

                </div>
            </div>

        </div>
    </main>





    <script src="js/main.js"></script>
</body>

</html>
